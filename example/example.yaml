---
name: instruments
vars:
  mongodb: &mongodb mongodb://localhost
  foo: '{{mongodb}}'

recording:
  class: ContentRecording
  uri: *mongodb
  database: datahub
  collections: updatetime_record
  content: instruments

extract:
  class: SQLAlchemyExtractor
  index:
    - column:
      order:
    - column:
      order:
  queries:
    - name: basic
      file: instruments.sql
      query: >
        SELECT  S_INFO_WINDCODE        AS order_book_id,
                B_INFO_PAYMENTSUM      AS cash_flow,
                B_INFO_PAYMENTDATE     AS payment_date,
                B_INFO_CARRYDATE       AS starting_date,
                B_INFO_ENDDATE         AS end_date,
                B_INFO_PAYMENTPARVALUE AS principal_payment,
                B_INFO_PAYMENTINTEREST AS interest_payment
        FROM CBONDCF %(update)s;
      update: WHERE OPDATE > '%(date)s'
      stream: no
    - name: ''
      query:
      use_pandas: yes
      pandas_args:
        parse_dates:

transform:
  - pipe: basic
    field: order_book_id
    allow_na: yes

load:
  class: MongodbLoader
  uri: '{{foo}}/hello'
  database:
  collection:
  index:
    - name:
      unique: no
      fields:
        - field: order_book_id
          order: 1
        - field: cash_flow
          order: 1
---
hello: ---
byte: 1

